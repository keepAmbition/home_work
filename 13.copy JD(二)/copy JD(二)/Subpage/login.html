<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../javaScript/common.js"></script>
</head>
<body style="margin: 0 auto">
<div class="form_head">
    <div id="logo">
        <img src="../css/image/logo-201305-b.png" alt="logo">
        <span class="welcome">欢迎登录</span>
    </div>
</div>
<div class ="tips">
    <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="../css/image/change%20word.png" class="black" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
</div>
<div class="form_body" >
    <div class = login_banner style="background: url(../css/image/login_background.png)">
        <div class="login_form_outer">
            <div class = "login_form">
                <div class="login_tips">
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                </div>
                <div class="login_tab">
                    <div  onclick="QRCodeShow()">扫码登录&nbsp&nbsp</div>
                    <div  onclick="loginFormShow()">&nbsp&nbsp账户登录</div>
                    <div style="clear: both"></div>
                </div >
                <div id="Login" class="form hide">
                    <form id="form">
                        <div class = "login_name_div">
                            <label form="login_name" class="login_name_label_2"></label>
                            <input  id="login_name" type="text" placeholder="邮箱/用户名/已验证手机"/>
                        </div>
                        <div class="login_pwd_div">
                            <label form="login_name" class="login_pwd_label_2"></label>
                            <input  id="login_pwd" type="text" placeholder="密码"/>
                        </div>
                        <div class ="forget_pwd">
                            <a href="../css/image/change%20word.png">忘记密码</a>
                        </div>
                        <div class="login_button" onclick="tips('假的，逗你玩')">
                            <button>登  录</button>
                        </div>
                    </form>
                </div>
                <div id="QR" class="QR_code" >
                    <div id="qr_code">
                        <img src="../css/image/login.png" />
                    </div>
                    <div class="qr_code_alt">
                        <div id = "qr_code_alt">
                            <span class="little_logo_1"></span>
                            <span class="first">免输入</span>
                            <span class="little_logo_2"></span>
                            <span class="faster">更快</span>
                            <span class="little_logo_3"></span>
                            <span class="safe">更安全</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
